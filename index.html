<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Boolfix</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/3e39139afa.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    </head>
    <body>
        <header>
            <div class="header-left">
                <img src="https://fontmeme.com/permalink/200522/e0edb933aaaea7b955cfb79782dee3e8.png" alt="">
            </div>
            <div class="header-right">
                <input class="search-film" type="text">
                <button id="search">Search</button>
            </div>
        </header>
        <main>
            <div class="container">
                <h2 id="current-research">Risultati ricerca per :
                    <span class="film-searched"></span>
                </h2>
                <div class="box-film">

                </div>
            </div>
        </main>
        <script id="film-template" type="text/x-handlebars-template">
          <div class="entry">
              <ul class="list">
                  <li>
                      <span>Titolo : </span>
                      {{title}}
                  </li>
                  <li>
                      <span>Titolo Originale : </span>
                      {{original-title}}
                  </li>
                  <li>
                      {{{language}}}
                  </li>
                  <li>{{{score}}}</li>
              </ul>
          </div>
        </script>
        <script src="sheet.js" charset="utf-8"></script>
    </body>
</html>
